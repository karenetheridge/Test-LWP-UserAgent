name        = Test-Mock-LWP-UserAgent-ButAwesome
author      = Karen Etheridge <ether@cpan.org>
abstract    = A mock LWP::UserAgent suitable for testing network calls
copyright_holder = Karen Etheridge
license     = Perl_5

[Git::GatherDir]

[@Filter]
-bundle = @Basic
-remove = GatherDir

; use V= to override; otherwise version is incremented from last tag
[Git::NextVersion]

[GithubMeta]
[MetaResources]

[AutoPrereqs]

[InstallGuide]
[MetaConfig]
[MetaJSON]
[Git::Describe]
[PkgVersion]

[NoTabsTests]
[EOLTests]
[PodSyntaxTests]
[PodCoverageTests]
[Test::Pod::LinkCheck]
[Test::Pod::No404s]

[Test::Compile]
[CheckPrereqsIndexed]
[Test::MinimumVersion]
[MetaTests]
[Test::CPAN::Changes]
[Test::Version]
;[Test::UnusedVars]  ; broken in 5.16.0!
[Test::ChangesHasContent]



[Test::CheckDeps]
:version = 0.005
fatal = 1

[Git::Remote::Check]
remote_branch = master

[Git::CheckFor::CorrectBranch]
:version = 0.004
release_branch = master
release_branch = stable

[Git::Check]
allow_dirty =

[NextRelease]
:version = 4.300018
format = %-8V  %{yyyy-MM-dd HH:mm:ss ZZZZ}d (%U)

[Git::Commit]
allow-dirty = Changes
commit_msg = %N-%v%t%n%n%c

[Git::Tag]
tag_message = v%v%t

[Git::Push]

[InstallRelease]
install_command = cpanm .

[Clean]
